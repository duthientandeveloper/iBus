<div ng-controller="findPathCtrl">
    <navigation></navigation>
    <div layout="row">
        <md-sidenav class="md-sidenav-left" md-component-id="left" md-is-locked-open="stateSideNav" md-disable-backdrop="" md-whiteframe="4">
            <label style="color: #01579b;font-size: 150%; margin: 0 ; padding: 0;">Tram Bat Dau</label>
            <md-autocomplete ng-disabled="false" md-no-cache="false" " md-selected-item="ctrl.selectedItem " md-search-text-change="ctrl.searchTextChange(ctrl.searchText) "
                md-search-text="ctrl.searchText " md-selected-item-change="ctrl.selectedItemChange(item) " md-items="item
                in ctrl.querySearch(ctrl.searchText) "
                md-item-text="item.display " md-min-length="0 " placeholder="What is your favorite US state? ">
                <md-item-template>
                    <span md-highlight-text="ctrl.searchText " md-highlight-flags="^i ">{{item.display}}</span>
                </md-item-template>
                <md-not-found>
                    No states matching "{{ctrl.searchText}} " were found.
                    <a ng-click="ctrl.newState(ctrl.searchText) ">Create a new one!</a>
                </md-not-found>
            </md-autocomplete>
            <label style="color: #01579b;font-size: 150%; margin: 0 ; padding: 0; ">Tram Ket Thuc</label>
            <md-input-container style="margin: 0 ; padding: 0; ">
                <md-select placeholder="Choise Station " ng-model="staionIdEnd " md-on-open="loadStaion() " style="font-size:
                120%;font-weight: bold; ">
                    <md-option value="{{end.id}} " ng-repeat="end in stations " val>[{{end.id}}] {{end.name}}</md-option>
                </md-select>
            </md-input-container>

            


            <md-button class="md-raised md-primary " ng-click="findPath() ">Tim Duong</md-button>
        </md-sidenav>
        <div layout="column " flex>
            <leaflet lf-center="focus " markers="markers " paths="paths " width="{{width}} " height="620px "></leaflet>
        </div>
    </div>
</div>
